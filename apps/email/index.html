<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Email</title>
  <!-- Include building blocks we want our styles to override -->
  <link rel="stylesheet" type="text/css" href="shared/style/input_areas.css"/>
  <!-- Include our styles -->
  <link rel="stylesheet" type="text/css" href="style/mail.css">
  <link rel="stylesheet" type="text/css" href="style/message-cards.css">
  <link rel="stylesheet" type="text/css" href="style/folder-cards.css">
  <!-- Include shared building blocks -->
  <link rel="stylesheet" type="text/css" href="shared/style/headers.css"/>
  <link rel="stylesheet" type="text/css" href="shared/style/switches.css"/>
  <link rel="stylesheet" type="text/css" href="shared/style/buttons.css"/>
  <link rel="stylesheet" type="text/css" href="shared/style/status.css"/>
  <link rel="stylesheet" type="text/css" href="shared/style/confirm.css"/>
  <link rel="stylesheet" type="text/css" href="shared/style/action_menu.css">
  <!-- Unstable building blocks -->
  <link rel="stylesheet" type="text/css" href="shared/style_unstable/progress_activity.css"/>
  <link rel="stylesheet" type="text/css" href="shared/style_unstable/tabs.css"/>
  <!-- Localization -->
  <link rel="resource" type="application/l10n" href="locales/locales.ini">
  <link rel="resource" type="application/l10n" href="shared/locales/date.ini">
  <!-- Shared code -->
  <script type="text/javascript" defer src="shared/js/l10n.js"></script>
  <script type="text/javascript" defer src="shared/js/l10n_date.js"></script>
  <script type="text/javascript" defer src="shared/js/gesture_detector.js"></script>
  <!-- Specific code -->
  <script type="text/javascript" defer src="js/input_areas.js"></script>
  <script type="text/javascript" defer src="js/console-hook.js"></script>
  <script type="text/javascript" defer src="js/mail-common.js"></script>
  <script type="text/javascript" defer src="js/message-cards.js"></script>
  <script type="text/javascript" defer src="js/folder-cards.js"></script>
  <!-- This one is an optimized vendor library containing our mail backend. -->
  <!-- START BACKEND INJECT - do not modify -->
  <script type="application/javascript;version=1.8" defer src="js/ext/alameda.js"></script>
  <script type="application/javascript;version=1.8" defer src="js/ext/end.js"></script>
  <!-- END BACKEND INJECT -->
  <script type="text/javascript" defer src="/shared/js/lazy_loader.js"></script>
  <script type="text/javascript" defer src="js/mail-app.js"></script>
  <!-- Lazy Loaded Resources. See: App.loader.load()
  <link rel="stylesheet" type="text/css" href="style/value_selector.css>
  <link rel="stylesheet" type="text/css" href="style/compose-cards.css">
  <link rel="stylesheet" type="text/css" href="style/setup-cards.css">
  <script type="text/javascript" src="js/value_selector.js"></script>
  <script type="text/javascript" src="js/iframe-shims.js"></script>
  <script type="text/javascript" src="js/setup-cards.js"></script>
  <script type="text/javascript" src="js/compose-cards.js"></script>
  -->
</head>

<body role="application">
  <!-- All the active cards live (horizontally) in this container.  We leave
       it up to the layout engine to be smart about not painting cards that are
       not visible, but we will revisit that after profiling.  (display: hidden
       should be fairly safe, for example.) -->
  <div id="cardContainer">
    <div id="cards" style="left: 0px;"></div>
    <section role="status" class="banner customized collapsed">
      <button class="toaster-cancel-btn header-left-btn">
        <span class="icon icon-close"></span>
      </button>
      <p>Toaster Title</p>
      <button data-l10n-id="toaster-undo" class="toaster-banner-undo"></button>
      <button data-l10n-id="toaster-retry" class="toaster-banner-retry"></button>
    </section>
  </div>

  <!-- We have a "card" centric implementation that clones the cards from below.
       Widgets/repeated items are defined in the other template hierarchies for
       the cards to use as appropriate.

       Currently, the usually-present header strip must be defined on each card;
       cards do not magically get wrapped in nodes or have any nodes injected
       into them. -->
  <div id="templates" class="collapsed">
    <div id="templ-card">
      <!-- Enter your e-mail address, password, name -->
      <section class="card-setup-account-info form-card card skin-organic"
               role="region">
        <header class="sup-account-header">
          <a href="#" class="sup-back-btn collapsed">
            <span class="icon icon-back"></span>
          </a>
          <menu type="toolbar">
            <button class="sup-info-next-btn" disabled="">
              <span data-l10n-id="setup-info-next">NexT</span>
            </button>
          </menu>
          <h1 class="sup-account-header-label"
              data-l10n-id="setup-account-header3">NeW AccounT</h1>
        </header>
        <div class="scrollregion-below-header">
          <div class="sup-error-region collapsed">
            <div class="sup-error-message"></div>
            <div class="sup-error-code"></div>
          </div>
          <form class="sup-form sup-account-form">
            <p>
              <!-- x-inputmode is a temporary v1 B2G stop-gap -->
              <input class="sup-info-name" type="text"
                     data-l10n-id="setup-info-name"
                     x-inputmode="verbatim"
                     inputmode="verbatim"
                     required />
              <button type="reset"></button>
            </p>
            <p>
              <input class="sup-info-email" type="email"
                     data-l10n-id="setup-info-email"
                     required />
              <button type="reset"></button>
            </p>
            <p>
              <input class="sup-info-password" type="password"
                     data-l10n-id="setup-info-password"
                     required />
              <button type="reset"></button>
            </p>
          </form>
          <a href="#" class="sup-manual-config-btn"
                  data-l10n-id="setup-manual-config2">
            ManuaL SetuP
          </a>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
