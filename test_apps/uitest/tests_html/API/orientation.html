<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alert/prompt test</title>
    <script defer src="../../js/API/orientation.js"></script>
    <style>
    button {
      font-size: 20px;
    }
    </style>
  </head>
  <body>
    <h1>Lock Orientation</h1>

    <h2>Call on mozbrowser frame:</h2>
    <p><button id="lock1">Lock(portrait)</button></p>
    <p><button id="lock2">Lock(landscape)</button></p>
    <p><button id="lock3">Lock(portrait-primary)</button></p>
    <p><button id="lock4">Lock(portrait-secondary)</button></p>
    <p><button id="lock5">Lock(landscape-primary)</button></p>
    <p><button id="lock6">Lock(landscape-secondary)</button></p>
    <p><button id="lock7">Lock(portrait+landscape-primary)</button></p>
    <p><button id="lock8">Lock(portrait+landscape-secondary)</button></p>
    <p><button id="lock9">Lock(landscape+portrait-primary)</button></p>
    <p><button id="lock10">Lock(landscape+portrait-secondary)</button></p>
    <p><button id="lock11">Lock(portrait-primary+landscape-primary)</button></p>
    <p><button id="lock12">Lock(portrait-secondary+landscape-primary)</button></p>
    <p><button id="lock13">Lock(portrait-primary+landscape-secondary)</button></p>
    <p><button id="lock14">Lock(portrait-secondary+landscape-secondary)</button></p>
    <p><button id="unlock">Unlock</button></p>
  </body>
</html>
